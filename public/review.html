          <textarea required cols="100" rows="20" name="comment" placeholder="Type Your Review Here!"></textarea>
          </div>
          <div formButtons>
            <button type="submit" id="submitButton">Submit</button>
            <button class="close">close</button>
          </div>
        </form>

      </div>
    </div>
  </article>
