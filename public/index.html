<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameBro Login</title>
  <meta name="description" content="Blank">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="normalize.css">
</head>

<body>
<main role="main">

<div class="flexContainer">

	<section role="region">
		<div class="formDiv">
			<header role="banner">
				<h1 class="mainheader">GameBro ReViews</h1>
			</header>

			<form action="#" class="createForm">
    			<input required type="text" placeholder="Username" id="createUser">
    			<input required type="text" placeholder="Password" id="createPassword">
    			<button type="submit" id="submitButton">Create</button>
    		</form>
			<form action="#" class="loginForm">
    			<input required type="text" placeholder="Username" id="userName">
    			<input required type="text" placeholder="Password" id="passWord">
    			<button type="submit" id="submitButton">Login</button>
    		</form>
    		
		</div>
	</section>

</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
